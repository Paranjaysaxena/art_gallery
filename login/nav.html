    .jumbotron {
      text-align: center;
      background-color: white;
      background-image: url("/ex1.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 800px;
      filter: grayscale(100%);

    .row {
      margin: 150px;

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      text-decoration: none;
      color: black;
    }

    #logo {
      margin-top: 30%;
      height: 150px;
      width: 1200px;

    }

    .row {
      column-count: 3;
      margin-top: 100px;
    }

    .thumb {
      border: 5px solid black;
      border-radius: 12px;
      height: 500px;
      width: 500px;
      text-align: center;
      font-size: 30px;
      margin-bottom: 50px;
      background-image: url(/ex.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      color: black;
    }

    .thumb img {
      filter: grayscale(100%);
      border: 5px solid rgb(206, 202, 202);
      border-radius: 12px;
    }

    .thumb:hover {
      box-shadow: 10px 10px 5px #aaaaaa;
      font-weight: bold;
    }

    .thumb:hover img {
      filter: grayscale(0%);
    }

    footer {
      text-align: center;
      padding: 3px;
      color: black;
      height: 120px;
      margin-bottom: 0px;
      font-size: 25px;
    }

    footer div {
      margin-top: 20px;
    }

    h1 {
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #000;

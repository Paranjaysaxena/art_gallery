    footer {
    text-align: center;
    padding: 3px;
    color: black;
    height: 120px;
    font-size: 25px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }

  footer div {
    margin-top: 20px;
  }

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"
    style="font-weight: bold; font-size: 23px; font-family: Georgia, 'Times New Roman', Times, serif;">
    <div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-bar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href='/nav' class="navbar-brand" style="font-size: 28px;">Gallery</a>
      </div>
      <div class="collapse navbar-collapse" id='my-bar'>
        <ul class="nav navbar-nav">
          <li><a href='/exhibition'>Exhibitions</a> </li>
          <li><a href='/about'>About</a> </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
          <li><a href='#' id='login'>Login</a></li>
          <li><a href='#' id='register'>Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      {{range $key, $val := .}}
      <div class='col-lg-4 col-sm-6'>
        <div class='thumbnail'>
          <img src="{{($val).Filename}}">
        </div>
        <div class='describe'>{{($val).Category}}</div>
        <div class='describe'>{{($val).Description}}</div>
      </div>
      {{end}}
    </div>
  </div>

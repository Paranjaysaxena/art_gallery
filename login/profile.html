<!DOCTYPE html>
<html>

<head>
  <title>Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/profile.css">
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='/head.js'></script>
  <script src='/profile.js'></script>

  <style>
    footer {
      text-align: center;
      padding: 3px;
      color: black;
      height: 120px;
      font-size: 25px;
      position: absolute;
      bottom: 0;
      width: 100%;
      margin-bottom: 0;
    }
    
    footer div {
      margin-top: 20px;
    }
    
    #gandu {
      margin-top: 100px;
    }

    #cnt1{
      margin-left: 80px;
    }

    #cnt1 img{
      border: 2px solid black;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top"
  style="font-weight: bold; font-size: 23px; font-family: Georgia, 'Times New Roman', Times, serif;">
  <div>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-bar"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href='/nav' class="navbar-brand" style="font-size: 28px;">Gallery</a>
    </div>
    <div class="collapse navbar-collapse" id='my-bar'>
      <ul class="nav navbar-nav">
        <li><a href='/exhibition'>Exhibitions</a> </li>
        <li><a href='/about'>About</a> </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style="margin-right: 10px;">
        <li><a href='#' id='login'>Login</a></li>
        <li><a href='#' id='register'>Register</a></li>
      </ul>
    </div>
  </div>
</nav>
  <div id="gandu">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Upload Painting
</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <form name="login" enctype="multipart/form-data" action="http://localhost:8000/upload" method="post">
            <div class="modal-body">
              <input type="file" name="myFile">
              <span>Category :</span>
              <select name="cat" placeholder="category">
                <option value="acrylic">acrylic</option>
                <option value="encaustic">encaustic</option>
                <option value="gouache">gouache</option>
                <option value="matte">matte</option>
                <option value="oil">oil</option>
                <option value="pastel">pastel</option>
                <option value="spray">spray</option>
                <option value="watercolor">watercolor</option>
                <option value="fresco">fresco</option>
              </select>
              <span>Description :</span> <input type="text" name="des" placeholder="describe">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" value="upload">Save changes</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">
      Update Profile
    </button>

    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <form name="login" enctype="multipart/form-data" action="http://localhost:8000/profileUpload" method="post">
            <div class="modal-body">
              <input type="file" name="profile_pic">
              <span>Bio :</span> <input type="text" name="bio" placeholder="bio_describe">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" value="profileUpload">Save changes</button>
            </div>
          </form>

        </div>
      </div>
    </div>


    <div id = "cnt1">
      <div class="row">
        <div class='col-lg-4 col-sm-6'>
          <div>
            <img src="{{.Prof.ProfilePic}}">
          </div>
          <div class='describe' style="text-align: center;">{{.Prof.Username}}</div>
          <div class='describe'>{{.Prof.Bio}}</div>
        </div>
      </div>
    </div>



    <div class="container">
      <div class="row">
        {{range $key, $val := .Paint}}
        <div class='col-lg-4 col-sm-6'>
          <div class='thumbnail'>
            <img src="{{($val).Filename}}">
          </div>
          <div class='describe'>{{($val).Category}}</div>
          <div class='describe'>{{($val).Description}}</div>
        </div>
        {{end}}
      </div>
    </div>

  </div>
  <footer>
    <div>
      <p>
        <strong>The Art.Gallery </strong>&#169; Copyright 2020
      </p>
      <p>
        A website to display Art.
      </p>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src='/head.js'></script>

</body>

</html>
